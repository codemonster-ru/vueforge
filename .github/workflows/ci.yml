name: ci
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    core:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - run: npm ci
            - run: npm run lint
            - run: npm run typecheck
            - run: npm run verify:semver
            - run: npm run test
            - run: npm run build
            - run: npm run build:docs
            - run: npm run verify:bundle-size

    ssr-hydration:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - run: npm ci
            - run: npm run test:ssr
